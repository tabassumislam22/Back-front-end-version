<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js"></script>
    <link rel="stylesheet" href="page.css">
    <title>Guess Quest: Hard</title>
</head>
<body class="hard" data-difficulty="hard">
    <!-- Main Game Area -->
    <div class="main">
        <h1>Guess the number from 1 - 100</h1>
        <!-- Input for guessing -->
        <input 
            type="number" 
            placeholder="Enter number here!" 
            id="guess" 
            min="1" 
            max="100">
        <!-- Button to submit guess -->
        <button id="submit">Submit</button>
    </div>

    <a href="home.html" class="homebtn">Home</a>
    <p class="attempts">Attempts Left:<span id="attempts" ></span></p>
    <p class ="highscore">Highscore:<span id="highscore"></span></p>
    <p class="score">Score:<span id="score"></span></p>

</body>
</html>
