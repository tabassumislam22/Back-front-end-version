<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js"></script>
    <link rel="stylesheet" href="page.css">
    <title>Guess Quest: Easy</title>
</head>
<body class="easy" data-difficulty="easy">
    <!-- Main Game Area -->
    <div class="main">
        <h1>Guess the number<br>from 1 - 10</h1>
        <!-- Input for guessing -->
        <div id="input">
            <input 
                type="number" 
                placeholder="Enter number here!" 
                id="guess" 
                min="1" 
                max="10">
            <!-- Button to submit guess -->
            <button id="submit">‚Üí</button>
        </div>
    </div>

    <div id="home">
        <button class="homebtn">
            <span>üè†</span> <!-- Emoji for the house -->
            <p>Home</p> <!-- Text for the button -->
        </button>
    </div>    

    <p class="attempts"><span id="attempts" ></span></p> 
    <p class ="highscore">Highscore: <span id="highscore"></span></p>
    <p class="score">Score: <span id="score"></span></p>   
 
    <div id="lose-screen" class="hide">
        <div class="losing">
            <h1>YOU LOSE</h1>
            <button onclick="restartGame()" id="restart">Try Again</button>
            <a href="home.html" class="quitbtn">
                <button>Quit</button>
            </a>
        </div>
    </div>

    <div id="correct-screen" class="correct">
        <div class="correct">
            <h1>Correct!</h1>
            <button onclick="restartGame()" class="newrnd">NEXT ‚Üí</button>
        </div>
    </div>

    <div id="quit">
        <div class="quit">
            <h1>Quit</h1>
            <p>(Are you sure you want to quit? Progress will be lost)</p>
            <a href="home.html">
                <button>Yes</button>
            </a> 
            <button id="no">No</button>
        </div>
    </div>

</body>
</html>
